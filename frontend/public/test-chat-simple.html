    <script>
        let isLoading = false;

        function setStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setInput(text) {
            document.getElementById('messageInput').value = text;
            updateSendButton();
        }

        function updateSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const hasContent = input.value.trim().length > 0;
            
            sendBtn.disabled = !hasContent || isLoading;
            sendBtn.style.opacity = (!hasContent || isLoading) ? '0.6' : '1';
            
            // æ˜¾ç¤º/éšè—å¿«æ·æŒ‰é’®
            const quickButtons = document.getElementById('quickButtons');
            quickButtons.style.display = hasContent ? 'none' : 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message || isLoading) {
                return;
            }

            isLoading = true;
            updateSendButton();
            
            addMessage(message, true);
            setStatus('æ­£åœ¨å‘é€æ¶ˆæ¯...', 'loading');
            
            input.value = '';
            updateSendButton();
            
            try {
                const response = await fetch('/api/medical-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const aiResponse = getResponseContent(data.data.response);
                    addMessage(aiResponse);
                    setStatus('æ¶ˆæ¯å‘é€æˆåŠŸï¼', 'success');
                } else {
                    addMessage(`é”™è¯¯: ${data.message || 'è¯·æ±‚å¤±è´¥'}`);
                    setStatus('å‘é€å¤±è´¥', 'error');
                }
            } catch (error) {
                addMessage(`ç½‘ç»œé”™è¯¯: ${error.message}`);
                setStatus('ç½‘ç»œè¿æ¥å¤±è´¥', 'error');
            } finally {
                isLoading = false;
                updateSendButton();
            }
        }

        function getResponseContent(agentResponse) {
            if (typeof agentResponse === 'string') {
                return agentResponse;
            }
            
            if (agentResponse.reply) {
                return agentResponse.reply;
            } else if (agentResponse.triage_result) {
                return agentResponse.triage_result;
            } else if (agentResponse.diagnosis_result) {
                return agentResponse.diagnosis_result;
            } else if (agentResponse.case_result) {
                return agentResponse.case_result;
            }
            
            return JSON.stringify(agentResponse, null, 2);
        }
